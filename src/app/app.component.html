<div class="board">
  <div class="columns">
    <kanban-column
      *ngFor="let column of columns"
      (createCard)="handleOpenAddCard($event)"
      [column]="column"
    ></kanban-column>
  </div>
  <create-card-modal
    *ngIf="showCreateModal"
    (finish)="handleAddCard($event)"
  ></create-card-modal>
</div>
<router-outlet></router-outlet>
