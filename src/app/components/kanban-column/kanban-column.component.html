<div class="column" [attr.data-column-title]="column.title">
  <div class="title">
    {{ column.title }}
    <span class="add-card-button" (click)="addCard()">New card</span>
  </div>
  <div class="cards">
    <kanban-card
      (columnChange)="handleChangeColumn($event)"
      (removeCard)="handleRemoveCard($event)"
      (updateCard)="handleUpdateCard($event)"
      *ngFor="let card of column.cards"
      [card]="card"
    ></kanban-card>
  </div>
</div>
